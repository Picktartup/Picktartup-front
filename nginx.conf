server {
    listen 80;
    server_name picktartup.com;
    
    root /usr/share/nginx/html;
    index index.html;

    # gzip 압축 설정
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    location / {
        # HTML5 History API를 사용하는 SPA를 위한 설정
        try_files $uri $uri/ /index.html;

        # 캐싱 설정
        expires 30d;

        # 보안 헤더 설정
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # 정적 파일 처리
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|webp)$ {
        try_files $uri =404;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # API 요청 라우팅
    location /api/v1/contracts/ {
        proxy_pass http://192.168.0.142:32450/contract;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Connection keep-alive;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/v1/wallets/ {
        proxy_pass http://192.168.0.142:32450/wallet;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Connection keep-alive;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/v1/admin/ {
        proxy_pass http://192.168.0.142:32450/admin;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Connection keep-alive;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

