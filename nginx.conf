server {
    listen 80;
    server_name picktartup.com;

    root /usr/share/nginx/html;
    index index.html;

    # gzip 압축 설정
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    # 기본 라우팅
    location / {
        # HTML5 History API를 사용하는 SPA를 위한 설정
        try_files $uri $uri/ /index.html;

        # 캐싱 설정
        expires 30d;

        # 보안 헤더 설정
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;

        # CORS 정책 추가
        add_header Access-Control-Allow-Origin * always; # 필요한 도메인으로 변경 가능
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
    }

    # 정적 파일 처리
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|webp)$ {
        try_files $uri =404;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # API 요청 라우팅
    location /api/v1/contracts/ {
        # 요청 경로 재작성: /api/v1/contracts/~~ → /contract/api/v1/contracts/~~
        rewrite ^/api/v1/contracts/(.*)$ /contract/api/v1/contracts/$1 break;

        # 프록시 서버로 전달
        proxy_pass http://192.168.0.142:32450;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Connection keep-alive;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # HTTPS → HTTP 관련 헤더 처리
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS 설정 (필요 시 제거 가능)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
    }

    location /api/v1/wallets/ {
        # 요청 경로 재작성: /api/v1/wallets/~~ → /wallet/api/v1/wallets/~~
        rewrite ^/api/v1/wallets/(.*)$ /wallet/api/v1/wallets/$1 break;

        # 프록시 서버로 전달
        proxy_pass http://192.168.0.142:32450;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Connection keep-alive;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # HTTPS → HTTP 관련 헤더 처리
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS 설정 (필요 시 제거 가능)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
    }

    location /api/v1/admin/ {
        # 요청 경로 재작성: /api/v1/admin/~~ → /admin/api/v1/admin/~~
        rewrite ^/api/v1/admin/(.*)$ /admin/api/v1/admin/$1 break;

        # 프록시 서버로 전달
        proxy_pass http://192.168.0.142:32450;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Connection keep-alive;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # HTTPS → HTTP 관련 헤더 처리
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS 설정 (필요 시 제거 가능)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
    }
}
